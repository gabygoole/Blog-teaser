<!DOCTYPE html>
<html>
<head>
    <!-- load and instantiate ScrollReveal first -->
    <script src="../js/scrollreveal.min.js"></script>
    <script>
        window.sr = ScrollReveal();

        // Add class to <html> if ScrollReveal is supported
        // Note: this method is deprecated, and only works in version 3
        if (sr.isSupported()) {
            document.documentElement.classList.add('sr');
        }

    </script>

    <style>

        /* Ensure elements load hidden before ScrollReveal runs */
        .sr .fooReveal { visibility: hidden; }

        /* add perspective to your container */
        .fooContainer { perspective: 800px;
        }

        .fooReveal {
            display: inline-block;
        }
    </style>

</head>
<body>

<div class="fooContainer">
    <div class="fooReveal" style="background: red;width: 200px;height: 200px;"> Foo </div>
    <div class="fooReveal" style="background: blue;width: 200px;height: 200px;"> Foo </div>
    <div class="fooReveal" style="background: yellow;width: 200px;height: 200px;"> Foo </div>
</div>

<!-- make reveal calls last -->
<script>
    // use rotation in reveal configuration
    window.sr = ScrollReveal({ reset: true });
    sr.reveal('.fooReveal', { container: '.fooContainer', rotate: {y: 200} ,distance: '120px',origin:'right',scale: 0.5});
</script>

</body>
</html>
