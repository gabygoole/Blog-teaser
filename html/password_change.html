<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更改密码</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/account_relative.css">
</head>
<body>
<div class="page-content">
    <div class="central-area">
        <form action="get">
            <div class="form-header">
                <h1>更改密码</h1>
            </div>
            <div class="form-body">
                <label for="old_password">旧密码<a href="password_find.html" class="forget">忘记密码?</a></label>
                <input type="text" class="input-box" id="old_password" autofocus="autofocus"/>
                <label for="new_password">新密码</label>
                <input type="password" class="input-box" id="new_password"/>
                <label for="confirm_new_password">确认新密码</label>
                <input type="text" class="input-box" id="confirm_new_password"/>
                <button class="btn btn-primary">更新密码</button>
            </div>
        </form>
    </div>
</div>

<div class="footer">
    <ul class="items">
        <li>隐私政策</li>
        <li>安全</li>
        <li>联系我们</li>
    </ul>
</div>
</body>
</html>
