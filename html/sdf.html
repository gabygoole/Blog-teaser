<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="wrap clearfix"> <div class="main-container"></div></div>
<div class="left-container"></div>
</body>
<style>
    .left-container {
        float: left;
        width: 150px;
        height: 150px;
        background: red;
    }

    .main-container {
        margin-left: 150px;
        float: right;
        height: 150px;
        background: blue;
    }

    .wrap {
        margin-left: -150px;
    }
    .clearfix:before,
    .clearfix:after {
        content: " ";
        display: table;
    }

    .clearfix:after {
        clear: both;
    }

    .clearfix {
        *zoom: 1;
    }

</style>
</html>
