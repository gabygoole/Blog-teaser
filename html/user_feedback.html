<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

            <a class="navbar-brand brand-icon" href="/">

            <a class="navbar-brand" href="/">KickUs</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->

        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<!--page_content-->





<div class="g-container">
    <div class="page-content clearfix">
        <div class="col-gy-4">
            <nav class="menu">
                <h3 class="menu-header">操作</h3>
                <a href="/Users/Feedback" class="menu-item">意见反馈</a>
                <a href="/Users/SysNews" class="menu-item">
                    未读消息<span class="glyphicon glyphicon-bell prompt-icon"></span><span class="new-message">8</span>
                </a>
                <a href="/Users/Message" class="menu-item">已读消息</a>
                <a href="/ManageBlogs/Index?type=Jotting" class="menu-item">管理随笔</a>
            </nav>
        </div>

        <div class="main-area col-gy-8">
            <div class="sub-header">
                <a href="/Users/Feedback" class="selected header-item">意见反馈</a>
                <a href="/ManageBlogs/Index?type=Jotting" class="header-item">随笔</a>
                <a href="/Settings/Index" class="header-item">设置</a>
            </div>

            <div class="main-content  g-loc">
                <div class="edit-part">
                    <div class="post-title">
                        <label for="title">标题</label>
                        <input type="text" id="title" class="input-box">
                    </div>

                    <div class="edit-area">
                        <div id="ref-wangEditor">

                        </div>
                    </div>

                    <div class="post-option">
                        <input type="submit" id="just-post" value="发布">
                        <input type="submit" id="save-asdraft" value="存为草稿">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../dist/js/wangEditor.js"></script>
<script>
    $(function () {
        // 获取元素
        var div = document.getElementById('ref-wangEditor');
        // 生成编辑器
        var editor = new wangEditor(div);
        editor.create();

        $.get("/Home/LoginInfo", function (data) {
            $("#bs-example-navbar-collapse-1").html(data);
        });
    });
    (function () {
        var bp = document.createElement('script');
        var curProtocol = window.location.protocol.split(':')[0];
        if (curProtocol === 'https') {
            bp.src = 'https://zz.bdstatic.com/linksubmit/push.js';
        }
        else {
            bp.src = 'http://push.zhanzhang.baidu.com/push.js';
        }
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(bp, s);
    })();
</script>


</body>
