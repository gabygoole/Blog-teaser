<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑</title>
    <link rel="stylesheet" type="text/css" href="../dist/css/wangEditor.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/post_edit.css">
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand brand-icon" href="#">
                <img src="../icon/brand.png" alt="">
            </a>
            <a class="navbar-brand" href="#">Blog</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">关于我们</a></li>
                <li><a href="">用户</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">选项 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">登录</a></li>
                        <li><a href="#">注册</a></li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
    <div class="g-container">
        <div class="g-content clearfix">
            <div class="edit-part">
                <div class="post-title">
                    <label for="title">标题</label>
                    <input type="text" id="title" class="input-box">
                </div>

                <div class="edit-area">
                    <div id="ref-wangEditor">
                        <p>想好要说什么没？</p>
                    </div>
                </div>

                <div class="tags">
                    <label for="post-tag">标签</label>
                    <input type="text" id="post-tag" class="input-box">
                </div>

                <div class="settings">
                    <input type="checkbox" id="if-public">
                    <label for="if-public">是否公开</label>
                    <br>
                    <input type="checkbox" id="if-mainpage">
                    <label for="if-mainpage">是否发布到网站首页</label>
                </div>
                <div class="post-option">
                    <input type="submit" id="just-post" value="发布">
                    <input type="submit" id="save-asdraft" value="存为草稿">
                </div>
            </div>
            <div class="suggest-part">
                <div class="scroll-bar"> <!--看怎么固定-->
                    <h4>随笔写什么？</h4>
                    <p><b>你的随笔一定得是编程相关的吗？</b></p>
                    <p>诚然我们更喜欢编程类的文章，但只要是你程序生活中的所感所想，均可发表，我们全部接受:)</p>
                    <h4>内容建议</h4>
                    <p><span>&#9654;</span> 算法相关</p>
                    <p><span>&#9654;</span> 语言相关</p>
                    <p><span>&#9654;</span> 框架相关</p>
                    <p><span>&#9654;</span> 考研干货</p>
                    <p><span>&#9654;</span> 感想心得</p>
                    <p><span>&#9654;</span> 面试经历</p>
                    <h4>严厉禁止</h4>
                    <p><span>&#9654;</span> 广告宣传</p>
                    <p><span>&#9654;</span> 无价值灌水贴</p>
                </div>
            </div>
        </div>
    </div>


<!--这里引用jquery和wangEditor.js-->
<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../dist/js/wangEditor.min.js"></script>
<script type="text/javascript">
    // 获取元素
    var div = document.getElementById('ref-wangEditor');
    // 生成编辑器
    var editor = new wangEditor(div);
    editor.create();
</script>
<script src="../js/account_relative.js"></script>
</body>
</html>
